<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="highscore">View Highscores</div>
        <div class="time">Timer</div>
    </header>
    <main>
        <div class="start-menu">
            <div class="title">Coding Quiz Challenge</div>
            <p class="text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-quiz">Start Quiz</button>
        </div>
        <div class="block hide">
            <h1 class="questions">Placeholder Question</h1>
            <div class="multiple-choice"></div>
            <div class="confirmation" ></div>
        </div>
        <div class="gameover hide">
            <div class="gameover-title">All Done!</div>
            <div class="score">Placeholder Final Score</div>
            <div class="initials">
                Enter your initials: <input class="inputfield" type="text">
                <button class="submit">Enter</button>
            </div>
        </div>
        <div class="scoreboard hide">
            <div class="highscore-title">High Scores</div>
            <div class="playerNames">

            </div>
            <div>
                <button class="back">Back</button>
                <button class="clear">Clear Records</button>
            </div>
        </div>


    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
